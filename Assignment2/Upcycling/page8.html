<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Products</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .products-grid {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .product {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 15px;
            text-align: left;
        }

        .product-title {
            font-size: 1em;
            color: #555;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .thank-you {
            color: blue;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sustainability</h1>
        <div class="products-grid">
            <div class="product">
                <img src="https://via.placeholder.com/400x300/f08080/fff?Text=Wrapping+Paper" alt="Sustainable Wrapping Paper">
                <div class="product-info">
                    <h2 class="product-title">The Best Sustainable<br>Wrapping Paper</h2>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/400x300/e0f2f7/333?Text=Organic+Sheets" alt="Organic Sheets">
                <div class="product-info">
                    <h2 class="product-title">The Best Organic Sheets</h2>
                </div>
            </div>
        </div>
        <p class="thank-you">thank you</p>
        <a href="first_page.html" class="home-button">Home</a>
    </div>
</body>
</html>
