<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #a7c0cd; /* Light grayish blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 900px;
        }

        .left-section {
            background-color: #2e5b6a; /* Dark teal background */
            color: #fff;
            padding: 40px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 60%;
            width: 40%;
            height: 100%;
            background-color: #fdd835; /* Yellow background for the doorway */
        }

        .cartoon-figure {
            /* You would typically use an image here */
            /* For this example, we'll use basic shapes */
            width: 100px;
            height: 150px;
            background-color: #333;
            border-radius: 10px;
            position: relative;
        }

        .cartoon-head {
            width: 40px;
            height: 40px;
            background-color: #f5f5dc; /* Beige head */
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 30px;
        }

        .cartoon-body {
            width: 60px;
            height: 80px;
            background-color: #1a237e; /* Dark blue suit */
            position: absolute;
            top: 55px;
            left: 20px;
            border-radius: 5px;
        }

        .cartoon-arm {
            width: 40px;
            height: 15px;
            background-color: #1a237e;
            position: absolute;
            top: 60px;
            left: -10px;
            transform: rotate(-20deg);
            border-radius: 3px;
        }

        .cartoon-arm-waving {
            width: 40px;
            height: 15px;
            background-color: #f5f5dc; /* Beige hand */
            position: absolute;
            top: 55px;
            left: 65px;
            transform: rotate(30deg);
            border-radius: 3px;
        }

        .door {
            width: 80px;
            height: 120px;
            background-color: #39798c; /* Teal door */
            position: absolute;
            left: 70%;
            top: 20px;
            border-radius: 5px;
            box-shadow: inset -5px 0 0 #2e5b6a; /* Darker inner shadow for depth */
        }

        .door-panel {
            width: 35px;
            height: 50px;
            background-color: #4397ad; /* Lighter teal panel */
            position: absolute;
            border-radius: 3px;
        }

        .door-panel:nth-child(1) {
            top: 15px;
            left: 10px;
        }

        .door-panel:nth-child(2) {
            top: 15px;
            right: 10px;
        }

        .door-panel:nth-child(3) {
            bottom: 15px;
            left: 10px;
        }

        .door-panel:nth-child(4) {
            bottom: 15px;
            right: 10px;
        }

        .right-section {
            background-color: #fdd835; /* Yellow background */
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .login-box h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #777;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group button {
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .signup-link a {
            color: #2196f3;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .need-help {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }

        .need-help a {
            color: #2196f3;
            text-decoration: none;
        }

        .need-help a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="cartoon-figure">
                <div class="cartoon-head"></div>
                <div class="cartoon-body"></div>
                <div class="cartoon-arm"></div>
                <div class="cartoon-arm-waving"></div>
            </div>
            <div class="door">
                <div class="door-panel"></div>
                <div class="door-panel"></div>
                <div class="door-panel"></div>
                <div class="door-panel"></div>
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2 style="font-size: 0.9em; color: #777; margin-bottom: 10px; font-weight: bold;">ALREADY MEMBER</h2>
                <div class="need-help"><a href="#">Need help?</a></div>
                <form>
                    <div class="form-group">
                        <label for="username" style="font-size: 0.8em;">Mahisa Dyen Diptya |</label>
                        <input type="text" id="username" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-size: 0.8em;">Enter your password</label>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <button type="submit" style="background-color: #e0e0e0; color: #555; font-weight: bold;">sign in</button>
                    </div>
                </form>
                <div class="signup-link" style="font-size: 0.8em;">
                    Don't have an account yet? <a href="#">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
