<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Vase Transformation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 80%;
            max-width: 900px;
            padding: 30px;
        }

        .image-section {
            flex: 1;
            margin-right: 20px;
            border-radius: 6px;
            overflow: hidden; /* To contain the image within rounded corners */
        }

        .image-section img {
            display: block;
            width: 100%;
            height: auto;
        }

        .text-section {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .step-number {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 15px;
        }

        .description {
            color: #777;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/600x450" alt="Glass Vase with Flowers">
            </div>
        <div class="text-section">
            <div class="step-number">1.</div>
            <div class="section-title">Before: Glass Vase</div>
            <p class="description">

        </div>
    </div>
</body>
</html>
